<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background: orange;
        }

        em {
            background: lightcoral;
            /* 인라인 요소는 가로, 세로 크기 조절 불가 */
            width: 900px;
            height: 1000px;
        }

        a {
            background: dodgerblue;
            /* display:inline; 이 기본적용 되어있는것  - div에는 block */
            display: block;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- span+em+a -->
    <span>인라인1</span>
    <em>인라인2</em>
    <a href="#">인라인3</a>

    <div>
        <p></p>
        <span></span>
    </div>

    <em>
        <!-- <div></div> 인라인요소 안에 블록요소 x -->
        <span></span>
        <a href=""></a>
    </em>
</body>

</html>
