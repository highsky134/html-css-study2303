<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- class : 태그의 별명 - 중복가능, 띄어쓰기로 여러 클래스 지정가능 -->
    <input type="text" class="orange red air">
    <!-- id : 태그의 유일한 이름 -->

    <!-- data-* : 커스텀 속성 - 스크립트와 연동하여 만들수 있는 속성 
        ex) 네이버 홈페이지 f12 최상단 data-dark="false" 처럼 사용할수 있음
    -->
</body>
</html>
