<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 폰트 크기는 기본 16px */
        div {
            border: 2px solid gray;
        }
        .root {
            /* em은 요소 자기자신의 폰트사이즈 크기에 영향을 받음  */
            width: 40em;            
            font-size: 20px;
            /* width: 800px //40em = 40*20 = 800 */

            /* rem은 html태그의 font-size에 영향을 받음 */

        }
        .parent {
            width: 50%;
        }
        .child {
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- .root>.parent>.child*2 -->
    <div class="root">Root
        <div class="parent">Parent
            <div class="child">Child1</div>
            <div class="child">Child2</div>
        </div>
    </div>
</body>
</html>
