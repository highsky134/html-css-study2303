<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .box {
            background: orange;
            /* 가로길이 기본값(auto) = 100% */
            width: 100%; 

            /* 세로길이 기본값(auto = 0px)은 컨텐츠가 가진 범위만큼 자동으로 설정 */
            height: 50vh; 
            /* 세로는 컨텐츠가 없으면 0이기 떄문에 %가 아닌 vh로 설정해주면 좋음 */
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
