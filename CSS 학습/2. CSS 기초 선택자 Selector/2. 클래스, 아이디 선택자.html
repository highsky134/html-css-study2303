<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 클래스 선택자 : . */
       .orange {  
            background: orange;
       }

       /* 아이디 선택자 : # */
       #tomato {
            background: tomato;
       }

       .reverse {
            width: fit-content;
            transform: rotate(180deg);
       }
    </style>
</head>
<body>
    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li class="reverse">사과</li>
            <li>포도</li>
            <!-- 클래스 여러개 지정 -->
            <li class="orange reverse">오렌지</li>
        </ul>
    </div>

    <!-- div+p+span -->
    <div>당근</div>
    <p id="tomato">토마토</p>
    <span class="orange">오렌지</span>
</body>
</html>
